{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%} Add Article {% endblock %}

{%block style%}
<style>
    .article_style {
        width: 500px;
        margin: auto ;
    }
</style>
{%endblock%}


{% block body %}

<div class="container mt-4 article_style">
    <h1>
        Add Article
    </h1>
    
    <form action="" method="post" novalidate>
        {{article_form | crispy}}
        {% csrf_token%}

        <input type="submit" value="Add Article" class="btn btn-success"> 
    </form>
</div>

{% endblock %}
