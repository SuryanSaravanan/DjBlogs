{% extends 'base.html' %}

{% block title %} Article List {% endblock %}

{% block style%}
<style>
    .link-style {
        text-decoration: none;
        color: black;
    }

    .link-style:hover {
        text-decoration: none;
        color: gray;
    }

</style>
{% endblock %}
{% block body %}
    <div class="container mt-4">
        {% for article in article_list %}
        <span class = "badge rounded-pill bg-success"> Author : {{article.author}} </span>
        <h1> <a href="{% url 'article_details' article.slug %}" class="link-style"> {{article.title}} </a> </h1>
        {% endfor %}

        
    </div>
    <div class="container mt-4">
        {% include 'account/pagination.html' with page=article_list %}
    </div>
{% endblock %}
